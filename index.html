<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM Imobiliário</title>
  <link rel="stylesheet" href="css/geral.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: sans-serif; }
    header { background:#48E7F9; padding:10px; text-align:center; }
    header h1 { margin:0; color:#363535; }
    nav a { margin:0 10px; color:#363535; text-decoration:none; font-weight:bold; }
    main { height: calc(100% - 60px); display:flex; flex-direction:column; }
    iframe { flex:1; width:100%; border:none; }
    footer { text-align:center; padding:10px; background:#E0E0E0; }
  </style>
</head>
<body>
  <header>
    <h1>CRM Imobiliário</h1>
    <nav>
      <a href="#" onclick="carregarPagina('login')">Login Corretor</a>
      <a href="#" onclick="carregarPagina('cadastro')">Cadastrar Corretor</a>
      <a href="#" onclick="carregarPagina('dashboard')">Dashboard</a>
    </nav>
  </header>

  <main>
    <iframe id="conteudoApp" src=""></iframe>
  </main>

  <footer>
    &copy; 2025 CRM Imobiliário - Todos os direitos reservados
  </footer>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyZNvOz1Kg50pPF6fAfEg1_iK3tM6KgxJYOMmuFAWYhc5e04YuQyU7FFrwCaVzbld2c0A/exec';

    function carregarPagina(pagina) {
      document.getElementById('conteudoApp').src = WEBAPP_URL + '?page=' + pagina;
    }

    // Carregar login por padrão ao abrir o site
    carregarPagina('login');
  </script>
</body>
</html>
